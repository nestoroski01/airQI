<ion-header no-border>
  <ion-navbar>
    <ion-title>AIR QUALITY</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="halfCircleBottom" padding>
    <div class="progress-wrapper">
      <div class="current">{{ city.aqi }} AQI</div>
      <round-progress [current]="city.aqi" [max]="200" [color]="'rgba(255,255,255,0.6)'" [background]="'rgba(255,255,255,0.2)'">
      </round-progress>
    </div>
    <div class="cityWrapper">
      <h2>{{city.cityName}}</h2>
    </div>
  </div>
  <h1 text-center>{{city.message}}</h1>
</ion-content>
